{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Loading third party fonts -->
    <link rel="stylesheet" href="{% static 'css/style_c.css' %}">
    <link rel="stylesheet" href="{% static 'css/resulrcss.css' %}">
    <!-- Loading main css file -->

</head>

<body>
    <nav class="nave-top">
        <div class="site-header">
            <div class="container">
                <a href="{% url 'index' %}" class="branding">
                    <img src="{% static 'images/logo.png' %}" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title"> RGP Weather Forecast Project </h1>
                        <small class="site-description">Real-time weather forecast</small>
                    </div>
                </a>

                <!-- Default snippet for navigation  -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item" id="omar"><a href="{% url 'index' %}">Home</a></li>

                    </ul>
                    <!-- .menu -->
                </div>
                <!-- .main-navigation -->

                <div class="mobile-navigation"></div>

            </div>
        </div> <!-- .site-header -->
    </nav>

    <!-- body -->
    <div class="heroe">
        <div class="hera">
            <div class="container">
                <form action="{%url 'result'%}" class="find-location" method="post">
                    {% csrf_token%}
                    <input type="text" name="city" placeholder="Enter your city name..." required class="search"> 
                    <input type="submit" value="Find">
                </form>
            </div>
        </div>
    </div>
    {% block content %}

  {% endblock content %} 


    <!--footer-->
    <footer class="site-footer">
        <div class="container" id="footerc">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" class="search" placeholder="Enter your email..." required>
                        <input type="submit" value="Subscribe" required>
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="https://polytechnic.wbtetsd.gov.in/raghunathpurgovpoly" target="_blank">
                            <img src="{% static 'images/sosal/1565163182logoooooo.jpg' %}" alt="Website"
                                class="social-icon">
                        </a>
                        <a target="_blank" href="https://www.facebook.com/profile.php?id=61557419884431">
                            <img src="{% static 'images/sosal/facebook.png' %}" alt="Facebook" class="social-icon">
                        </a>
                        <a target="_blank" href="https://www.instagram.com/">
                            <img src="{% static 'images/sosal/instagram.png' %}" alt="Instagram" class="social-icon">
                        </a>
                        <a target="_blank" href="https://www.twitter.com/">
                            <img src="{% static 'images/sosal/twitter.png' %}" alt="Twitter" class="social-icon">
                        </a>
                        <a target="_blank" href="https://www.linkedin.com/">
                            <img src="{% static 'images/sosal/linkedin.png' %}" alt="LinkedIn" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2025, All rights reserved </p>
        </div>
    </footer>
    <!-- .site-footer -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
